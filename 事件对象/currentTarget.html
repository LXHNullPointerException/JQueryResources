<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>currentTarget</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:eve.currentTarget</font></h3></center>
<center><h3>在事件冒泡阶段中的当前DOM元素</h3></center>
<p>Linux</p>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:警报currentTarget的匹配`this`关键字。
        // 结果:
        $("p").click(function (event) {
            alert(event.currentTarget);//[object HTMLParagraphElement]
            alert(this);//[object HTMLParagraphElement]
            alert(this === event.currentTarget);//true
            alert(this.currentTarget);//undefined
            alert($(this).currentTarget);//undefined
        });
    });
</script>

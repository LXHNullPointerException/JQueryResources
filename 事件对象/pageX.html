<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pageX</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:eve.pageX</font></h3></center>
<center><h3>鼠标相对于文档的左边缘的位置</h3></center>
<center><h3></h3></center>
<div id="log"></div>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:显示鼠标相对于文件的左侧和顶部边缘的位置（在iframe中）。
        // 结果:
        $(document).bind('mousemove',function(event){
            $("#log").text("e.pageX: " + event.pageX + ", e.pageY: " + event.pageY);
        });
    });
</script>

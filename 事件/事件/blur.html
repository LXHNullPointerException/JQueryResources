<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blur</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:blur([[data],fn])</font></h3></center>
<center><h3>当元素失去焦点时触发 blur 事件。这个函数会调用执行绑定到blur事件的所有函数，包括浏览器的默认行为。可以通过返回false来防止触发浏览器的默认行为。blur事件会在元素失去焦点的时候触发，既可以是鼠标行为，也可以是按tab键离开的</h3></center>
<input type="text" name="username" />
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:触发所有段落的blur事件
        // 结果:文本框的blur事件
        $("input[name='username']").blur(function(){
            console.info("文本框的blur事件");
        });
    });
</script>

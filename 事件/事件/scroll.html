<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scroll</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:scroll([[data],fn])</font></h3></center>
<center><h3>当用户滚动指定的元素时，会发生 scroll 事件。</h3></center>
<center><h3>scroll 事件适用于所有可滚动的元素和 window 对象（浏览器窗口）。</h3></center>

</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:当页面滚动条变化时，执行的函数:
        // 结果:
        $(window).scroll(function () {
            /* ...do something... */
            console.info("window scroll is rolling");
        });
    });
</script>

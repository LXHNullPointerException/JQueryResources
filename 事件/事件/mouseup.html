<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouseup</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:mouseup([[data],fn])</font></h3></center>
<center><h3>当在元素上放松鼠标按钮时，会发生 mouseup 事件。</h3></center>
<center><h3>与 click 事件不同，mouseup 事件仅需要放松按钮。当鼠标指针位于元素上方时，放松鼠标按钮就会触发该事件。</h3></center>
<button>切换P元素</button>
<p>JavaScript language!</p>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:当松开鼠标按钮时，隐藏或显示元素：
        // 结果:必须是在指定的元素上弹起鼠标键才会触发该事件
        $("button").mouseup(function () {
            $("p").slideToggle();
        });
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouseover</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则: mouseover([[data],fn])</font></h3></center>
<center><h3>当鼠标指针位于元素上方时，会发生 mouseover 事件。</h3></center>
<center><h3>该事件大多数时候会与 mouseout 事件一起使用。</h3></center>
<center><h3>注释：与 mouseenter 事件不同，不论鼠标指针穿过被选元素或其子元素，都会触发 mouseover 事件。</h3></center>
<center><h3>只有在鼠标指针穿过被选元素时，才会触发 mouseenter 事件。</h3></center>
<p>JavaScript</p>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:当鼠标指针位于元素上方时时，改变元素的背景色：
        // 结果:
        $("p").mouseover(function () {
            $("p").css("background-color","yellow");
        });
    });
</script>

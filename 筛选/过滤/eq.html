<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eq</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:eq(index|-index)</font></h3></center>
<center><h3>获取当前链式操作中第N个jQuery对象，返回jQuery对象，</h3></center>
<center><h3>当参数大于等于0时为正向选取，比如0代表第一个，1代表第二个</h3></center>
<center><h3>当参数为负数时为反向选取，比如-1为倒数第一个</h3></center>
<center><h3>类似的有get(index),不过get(index)返回的是DOM对象。</h3></center>
<p> This is just a test.</p> <p> So is this</p>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:获取匹配的第二个元素
        // 结果:返回的是JQuery对象[ <p> So is this</p> ]
        var p = $("p").eq(1);
        console.log(p);

        // 需求:获取匹配的倒数第二个元素
        p = $("p").eq(-2);
        console.log(p);
    });
</script>

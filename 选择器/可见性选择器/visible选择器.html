<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visible选择器</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:$(":visible")</font></h3></center>
<center><h3>匹配所有的可见元素</h3></center>
<table>
    <tr style="display:none"><td>Value 1</td></tr>
    <tr><td>Value 2</td></tr>
</table>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:查找所有可见的 tr 元素
        // 结果:[ <tr><td>Value 2</td></tr> ]
        var $visibleTr = $("tr:visible");
        console.log($visibleTr);
    });
</script>

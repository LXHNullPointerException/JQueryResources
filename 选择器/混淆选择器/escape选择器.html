<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>escape选择器</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:$.escapeSelector(selector)</font></h3></center>
<center><h3></h3></center>
<div><div class="notMe">div class="notMe"</div>
    <div class=".box myClass">div class=".box myClass"</div>
    <div class=".box" >span class=".box"</div>
</div>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:选择出类中包含.box的div
        // 结果:
        var $box = $("."+$.escapeSelector( ".box" ));
        console.info($box);
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parent选择器</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:$(":parent")</font></h3></center>
<center><h3><font color="red">匹配含有子元素或者文本的元素</font></h3></center>
<table>
    <tr><td>Value 1</td><td></td></tr>
    <tr><td>Value 2</td><td></td></tr>
</table>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:查找所有含有子元素或者文本的 td 元素
        // 结果:
        var $tdIsNotNull = $("td:parent");
        console.log($tdIsNotNull);
    });
</script>

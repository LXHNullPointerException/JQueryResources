<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后相邻选择器</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:$("prev + next")</font></h3></center>
<center><h3><font color="red">匹配所有紧接在 prev 元素后的 next 元素</font></h3></center>
<center><h3></h3></center>
<form>
    <label>Name:</label>
    <input name="name" />
    <fieldset>
        <label>Newsletter:</label>
        <input name="newsletter" />
    </fieldset>
</form>
<input name="none" />
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:匹配所有跟在 label 后面的 input 元素
        // 结果:[ <input name="name" />, <input name="newsletter" /> ]
        var $input = $("label + input");
        // var $input = $("label+input");
        console.log($input);
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子选择器</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:$("parent > child")</font></h3></center>
<center><h3><font color="red">使用规则:父子选择器与祖先后代选择器的区别体现在他们的名字上</font></h3></center>
<center><h3></h3></center>
<form>
    <label>Name:</label>
    <input name="name" />
    <fieldset>
        <label>Newsletter:</label>
        <input name="newsletter" />
    </fieldset>
</form>
<input name="none" />
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:匹配表单中所有的子级input元素。
        // 结果:[ <input name="name" /> ]
        // var $formInput = $("form>input");
        var $formInput = $("form > input");
        console.log($formInput);
    });
</script>

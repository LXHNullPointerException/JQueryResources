<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>disabled属性选择器</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:$(":disabled")</font></h3></center>
<center><h3>匹配所有不可用元素</h3></center>
<form>
    <input name="email" disabled="disabled" />
    <input name="id" />
</form>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:查找所有不可用的input元素
        // 结果:[ <input name="email" disabled="disabled" /> ]
        var $disabledInput = $("input:disabled");
        console.log($disabledInput);
    });
</script>

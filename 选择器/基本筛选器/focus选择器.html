<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>focus选择器</title>
    <script type="text/css">
        .focused {
            background: #abcdef;
        }
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:$(":focus")</font></h3></center>
<center><h3>匹配当前获取焦点的元素。</h3></center>
<center><h3>如同其他伪类选择器（那些以":"开始），建议:focus前面用标记名称或其他选择;否则，通用选择("*")是不言而喻的。换句话说，$(':focus')等同为$('*:focus')。如果你正在寻找当前的焦点元素，$( document.activeElement )将检索，而不必搜索整个DOM树。</h3></center>
<div id="content">
    <input tabIndex="1">
    <input tabIndex="2">
    <select tabIndex="3">
        <option>select menu</option>
    </select>
    <div tabIndex="4">
        a div
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:添加一个"focused"的类名给那些有focus方法的元素
        // 结果:没有达到效果?????????????????
        $( "#content" ).delegate( "*", "focus blur", function( event ) {
            var elem = $( this );
            setTimeout(function() {
                elem.toggleClass( "focused", elem.is( ":focus" ) );
            }, 0);
        });
    });
</script>

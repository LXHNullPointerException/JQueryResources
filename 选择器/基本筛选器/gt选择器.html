<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gt选择器</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:$(":gt(index)")</font></h3></center>
<center><h3>匹配所有大于给定索引值的元素</h3></center>
<table>
    <tr><td>Header 1</td></tr>
    <tr><td>Value 1</td></tr>
    <tr><td>Value 2</td></tr>
</table>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:查找第二第三行，即索引值是1和2，也就是比0大
        // 结果:
        var $tr = $("tr:gt(0)");
        console.log($tr);
    });
</script>

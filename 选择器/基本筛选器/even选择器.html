<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>even选择器</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:$(":even")</font></h3></center>
<center><h3>匹配所有索引值为偶数的元素，从 0 开始计数</h3></center>
<table>
    <tr><td>Header 1</td></tr>
    <tr><td>Value 1</td></tr>
    <tr><td>Value 2</td></tr>
</table>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:查找表格的1、3、5...行（即索引值0、2、4...）
        // 结果:[ <tr><td>Header 1</td></tr>, <tr><td>Value 2</td></tr> ]
        var $even = $("tr:even");
        console.log($even);
    });
</script>

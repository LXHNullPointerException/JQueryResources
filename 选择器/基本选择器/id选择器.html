<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
    <center><h3><font color="red">使用规则:$("#id")</font></h3></center>
    <center><h3><font color="red">根据给定的ID匹配一个元素。</font></h3></center>
    <center><h3><font color="red">使用任何的元字符作为名称的文本部分， 它必须被两个反斜杠转义：\\</font></h3></center>
    <div id="notMe"><p>id="notMe"</p></div>
    <div id="myDiv">id="myDiv"</div>
    <span id="foo:bar"></span>
    <span id="foo[bar]"></span>
    <span id="foo.bar"></span>
</body>
</html>
<script type="text/javascript">
    $(function(){

        // 根据给定的ID匹配一个元素。
        // 需求:查找 ID 为"myDiv"的元素
        // 结果:[ <div id="myDiv">id="myDiv"</div> ]
        var $myDiv = $("#myDiv");
        console.log($myDiv);

        // 需求:查找含有特殊字符的元素
        // 结果:[ <span id="foo[bar]"></span>]
        var $foo = $("#foo\\[bar\\]");
        console.log($foo);
    });
</script>

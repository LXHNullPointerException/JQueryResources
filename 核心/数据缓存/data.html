<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> data</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则: data([key],[value])</font></h3></center>
<center><h3>在元素上存放或读取数据,返回jQuery对象。</h3></center>
<center><h3>当参数只有一个key的时候，为读取该jQuery对象对应DOM中存储的key对应的值</h3></center>
<center><h3>值得注意的是，如果浏览器支持HTML5，同样可以读取该DOM中使用 data-[key] = [value] 所存储的值</h3></center>
<center><h3>当参数为两个时，为像该jQuery对象对应的DOM中存储key-value键值对的数据。</h3></center>
<center><h3>如果jQuery集合指向多个元素，那将在所有元素上设置对应数据。</h3></center>
<center><h3>这个函数不用建立一个新的expando，就能在一个元素上存放任何格式的数据，而不仅仅是字符串。</h3></center>
<div></div>
<div data-test="this is test" ></div>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:在一个div上存取数据
        // 结果:
        // 获取值:data(key)
        // 设置值:data(key,value):value可以是boolean,string,number
        var cacheResult = $("div").data("blah");
        console.log(cacheResult);// undefined

        $("div").data("blah", "hello");  // blah设置为hello

        cacheResult = $("div").data("blah");
        console.log(cacheResult);// hello

        $("div").data("blah", 86);  // 设置为86

        cacheResult =  $("div").data("blah");  //  86
        console.log(cacheResult);// 86

        cacheResult = $("div").removeData("blah");  //移除blah
        console.log(cacheResult);// undefined

        cacheResult = $("div").data("blah");  // undefined
        console.log(cacheResult);// undefined

        // 需求:在一个div上存取名/值对数据
        $("div").data("test", { first: 16, last: "pizza!" });
        var first = $("div").data("test").first;
        console.log("first="+first); //16;
        var last = $("div").data("test").last;
        console.log("last="+last); //pizza!;

        // 需求:在HTML5规范中div中读取预存的data-[key]值
        var testData = $("div").data("test"); //this is test!;
        console.log("testData="+testData);
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQueryAnother</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:jQuery(html,[ownerDoc])</font></h3></center>
<center><h3>根据提供的原始 HTML 标记字符串，动态创建由 jQuery 对象包装的 DOM 元素。同时设置一系列的属性、事件等。</h3></center>
<center><h3>在jQuery 中，这个语法等同于$(document.createElement("span")) 。</h3></center>
<form></form>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // html,props(Json键值对的形式)
        // html:用于动态创建DOM元素的HTML标记字符串
        // props:用于附加到新创建元素上的属性、事件和方法
        // 需求:创建一个 <input> 元素，同时设定 type 属性、属性值，以及一些事件。
        $("<input>", {
            type: "text",
            val: "Test",
            focusin: function() {
                $(this).addClass("active");
            },
            focusout: function() {
                $(this).removeClass("active");
            }
        }).appendTo("form");

        // 需求:动态创建一个 div 元素（以及其中的所有内容），并将它追加到 body 元素中。
        $("<div>", {
            "class": "test",
            text: "Click me!",
            click: function(){
                $(this).toggleClass("test");
            }
        }).appendTo("body");

        // 需求:创建一个 <input> 元素必须同时设定 type 属性
        $("<input>").attr("type","reset").appendTo("body");
        $("<input type='checkbox'>").appendTo("body");

        // 需求:动态创建一个 div 元素（以及其中的所有内容），并将它追加到 body 元素中。
        $("<div><p>Hello</p></div>").appendTo("body");
    });
</script>

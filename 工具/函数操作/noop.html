<!DOCTYPE html>

<body>
<center><h3><font color="red">使用规则:</font></h3></center>
<center><h3>一个空函数</h3></center>
<center><h3>这对一些插件作者很有用，当插件提供了一个可选的回调函数接口，那么如果调用的时候没有传递这个回调函数，就用jQuery.noop来代替执行。</h3></center>
<center><h3>当你仅仅想要传递一个空函数的时候，就用他吧。</h3></center>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$isEmptyObject</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:$.isEmptyObject(obj)</font></h3></center>
<center><h3>jQuery 1.4 新增。测试对象是否是空对象（不包含任何属性）。</h3></center>
<center><h3>jQuery 1.4 中，这个方法既检测对象本身的属性，也检测从原型继承的属性（因此没有使用hasOwnProperty）。</h3></center>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:测试是否为空对象
        // 结果:
        console.log(jQuery.isEmptyObject({}));// true
        console.log(jQuery.isEmptyObject({foo: "bar"}));// false
    });
</script>

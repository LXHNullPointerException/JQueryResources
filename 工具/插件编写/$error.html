<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> $.error</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:$.error(message)</font></h3></center>
<center><h3>接受一个字符串，并且直接抛出一个包含这个字符串的异常。</h3></center>
<center><h3>这个方法的主要目的是提供给插件开发人员，让他们可以重载这个方法，并以更好的方式显示错误，或者提供更多信息。</h3></center>
jQuery.error(message)
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:重载jQuery.error，以便可以在Firebug里显示
        // 结果:Uncaught Error: occured error

        $.error("occured error");
        jQuery.error = console.error;
    });
</script>

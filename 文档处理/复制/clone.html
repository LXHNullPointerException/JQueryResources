<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clone</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:clone([Even[,deepEven]])</font></h3></center>
<center><h3>克隆匹配的DOM元素并且选中这些克隆的副本。</h3></center>
<center><h3>在想把DOM文档中元素的副本添加到其他位置时这个函数非常有用。</h3></center>
<b>Hello</b><p>, how are you?</p>
<button>Clone Me!</button>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // Events[,deepEvents]Boolean,Boolean
        // 1:一个布尔值（true 或者 false）指示事件处理函数是否会被复制。
        // 2:一个布尔值，指示是否对事件处理程序和克隆的元素的所有子元素的数据应该被复制。

        // 需求:克隆所有b元素（并选中这些克隆的副本），然后将它们前置到所有段落中。
        // 结果:<b>Hello</b><p><b>Hello</b>, how are you?</p>
        $("b").clone().prependTo("p");

        // 需求:创建一个按钮，他可以复制自己，并且他的副本也有同样功能。
        $("button").click(function(){
            $(this).clone(true).insertAfter(this);
        });
    });
</script>

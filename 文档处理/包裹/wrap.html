<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wrap</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:wrap(html|ele|fn)</font></h3></center>
<center><h3>把所有匹配的元素用其他元素的结构化标记包裹起来。</h3></center>
<center><h3>这种包装对于在文档中插入额外的结构化标记最有用，而且它不会破坏原始文档的语义品质。</h3></center>
<center><h3>这个函数的原理是检查提供的第一个元素（它是由所提供的HTML标记代码动态生成的）</h3></center>
<center><h3>并在它的代码结构中找到最上层的祖先元素－－这个祖先元素就是包裹元素</h3></center>
<center><h3>当HTML标记代码中的元素包含文本时无法使用这个函数。因此，如果要添加文本应该在包裹完成之后再行添加。</h3></center>
<p>Java</p>
<p>C</p>
<p>C++</p>
<div id="content"></div>
<div class="container">
    <div class="inner">Hello</div>
    <div class="inner">Goodbye</div>
</div>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:把所有的段落用一个新创建的div包裹起来
        // 结果:
        // $("p").wrap("<div class='wrap'></div>");

        // 需求:用ID是"content"的div将每一个段落包裹起来
        $("p").wrap(document.getElementById('content'));

        // 需求:用原先div的内容作为新div的class，并将每一个元素包裹起来
        $('.inner').wrap(function() {
            return '<div class="' + $(this).text() + '" />';
        });
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>unwrap</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:unwrap()</font></h3></center>
<center><h3>这个方法将移出元素的父元素。</h3></center>
<center><h3>这能快速取消 .wrap()方法的效果。</h3></center>
<center><h3>匹配的元素（以及他们的同辈元素）会在DOM结构上替换他们的父元素。</h3></center>
<div>
    <p>Hello</p>
    <p>cruel</p>
    <p>World</p>
</div>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:取消使用div来包裹所有的段落标签
        // 结果:<p>Hello</p><p>cruel</p><p>World</p>
        $("p").unwrap();
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wrapall</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:wrapall(html|ele)</font></h3></center>
<center><h3>将所有匹配的元素用单个元素包裹起来</h3></center>
<center><h3>这于 '.wrap()'<a href="http://docs.jquery.com/Manipulation/wrap" title="Manipulation/wrap"></a> 是不同的，'.wrap()'为每一个匹配的元素都包裹一次。这种包装对于在文档中插入额外的结构化标记最有用，而且它不会破坏原始文档的语义品质。这个函数的原理是检查提供的第一个元素并在它的代码结构中找到最上层的祖先元素－－这个祖先元素就是包装元素。</h3></center>
<p>Java</p>
<p>C</p>
<p>C++</p>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:用一个生成的div将所有段落包裹起来
        // 结果:
        $("p").wrapAll("<div></div>");
    });
</script>

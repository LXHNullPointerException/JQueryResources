<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>appendTo</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:appendTo(content)</font></h3></center>
<center><h3>把所有匹配的元素追加到另一个指定的元素元素集合中。</h3></center>
<center><h3>实际上，使用这个方法是颠倒了常规的$(A).append(B)的操作，即不是把B追加到A中，而是把A追加到B中。</h3></center>
<center><h3>appendTo, prependTo, insertBefore, insertAfter, 和 replaceAll这个几个方法成为一个破坏性操作</h3></center>
<center><h3>返回值是所有被追加的内容，而不仅仅是先前所选中的元素。</h3></center>
<center><h3>所以，要选择先前选中的元素，需要使用end()方法</h3></center>
<p>I would like to say: </p>
<div></div>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 参数介绍
        // content String用于被追加的内容

        // 需求:把所有段落追加到id值为foo的元素中。
        // 结果:
        // <div><p>I would like to say: </p></div>
        // <div><p>I would like to say: </p></div>
        // $("p").appendTo("div");

        // 需求:新建段落追加div中并加上一个class
        $("<p/>")
            .appendTo("div")
            .addClass("test")
            .end()
            .addClass("test2");
    });
</script>

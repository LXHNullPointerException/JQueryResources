<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prependTo</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:prependTo(content)</font></h3></center>
<center><h3>把所有匹配的元素前置到另一个、指定的元素元素集合中。</h3></center>
<center><h3>实际上，使用这个方法是颠倒了常规的$(A).prepend(B)的操作，即不是把B前置到A中，而是把A前置到B中。</h3></center>
<center><h3>在jQuery 1.3.2中，appendTo, prependTo, insertBefore, insertAfter, 和 replaceAll这个几个方法成为一个破坏性操作，要选择先前选中的元素，需要使用end()方法</h3></center>
<p>I would like to say: </p><div id="foo"></div>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:  把所有段落追加到id值为foo的元素中。
        // 结果:  <div id="foo"><p>I would like to say: </p></div>
        $("p").prependTo("#foo");
    });
</script>

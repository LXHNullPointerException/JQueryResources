<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prepend</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:prepend(content|fn)</font></h3></center>
<center><h3>向每个匹配的元素内部前置内容。</h3></center>
<center><h3>这是向所有匹配元素内部的开始处插入内容的最佳方式。</h3></center>
<p>I would like to say: </p>
<p>I would like to say: </p>
<p>I would like to say: </p>
<b class="foo">Hello</b>
<b class="foo">Good Bye</b>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 参数介绍
        // contentString, Element, jQuery
        // 要插入到目标元素内部前端的内容
        // function(index, html)Function
        // 返回一个HTML字符串，用于追加到每一个匹配元素的里边。
        // 接受两个参数，index参数为对象在这个集合中的索引值，
        // html参数为这个对象原先的html值。

        // 需求:向所有段落中前置一些HTML标记代码。
        // 结果:[ <p><b>Hello</b>I would like to say: </p> ]
        $("p").prepend("<b>Hello</b>");

        // 需求:将一个DOM元素前置入所有段落
        $("p").prepend( $(".foo")[0] );

        // 向所有段落中前置一个jQuery对象(类似于一个DOM元素数组)。
        $("p").prepend( $("b") );
    });
</script>

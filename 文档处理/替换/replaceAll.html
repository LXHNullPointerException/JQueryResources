<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>replaceAll</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:replaceAll(selector)</font></h3></center>
<center><h3>用匹配的元素替换掉所有 selector匹配到的元素。</h3></center>
<center><h3>在jQuery 1.3.2中，appendTo, prependTo, insertBefore, insertAfter, 和 replaceAll这个几个方法成为一个破坏性操作，要选择先前选中的元素，需要使用end()方法</h3></center>
<p>Hello</p><p>cruel</p><p>World</p>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:把所有的段落标记替换成加粗标记
        // 结果:Paragraph. Paragraph. Paragraph.
        $("<b>Paragraph. </b>").replaceAll("p");
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insertAfter</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:</font></h3></center>
<center><h3>把所有匹配的元素插入到另一个、指定的元素元素集合的后面。</h3></center>
<center><h3>实际上，使用这个方法是颠倒了常规的$(A).after(B)的操作，即不是把B插入到A后面，而是把A插入到B后面。</h3></center>
<center><h3>在jQuery 1.3.2中，appendTo, prependTo, insertBefore, insertAfter, 和 replaceAll这个几个方法成为一个破坏性操作，要选择先前选中的元素，需要使用end()方法</h3></center>
<p>I would like to say: </p><div id="foo">Hello</div>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 需求:把所有段落插入到一个元素之后。与 $("#foo").after("p")相同
        // 结果:<div id="foo">Hello</div><p>I would like to say: </p>
        $("p").insertAfter("#foo");
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>removeClass</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<center><h3><font color="red">使用规则:removeClass([class|fn])</font></h3></center>
<center><h3>从所有匹配的元素中删除全部或者指定的类。</h3></center>
<p class="selected"></p>
<p class="firstClass secondClass thirdClass"></p>
</body>
</html>
<script type="text/javascript">
    $(function () {
        // 参数class 描述:从匹配的元素中删除 'selected' 类
        $("p").removeClass("selected");
        console.info($("p"));

        // 需求:删除匹配元素的所有类
        $("p").removeClass();
        console.info($("p"));

    });
</script>
